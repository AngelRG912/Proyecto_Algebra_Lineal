<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixCalc</title>
    <link rel="stylesheet" href="/frontend/src/styles/index.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="/frontend/src/assets/svg/logoW.svg" alt="MatrixCalc Logo" />
      </section>
      <section class="navbar">
        <div class="menu">
          <button onclick="performOperation('gauss-jordan')">
            Gauss-Jordan
          </button>
          <button onclick="performOperation('inverse')">Inversa</button>
          <button onclick="performOperation('transpose')">Transpuesta</button>
          <button onclick="performOperation('determinant')">
            Determinante
          </button>
        </div>
        <div class="elementnavbar">
          <a href="/frontend/public/index.html"
            ><img src="/frontend/src/assets/svg/homeW.svg" alt="Inicio"
          /></a>
        </div>
      </section>
    </header>
    <main>
      <section class="matrix-input">
        <h2>Calculadora de Matrices</h2>
        <p>Puedes agregar filas y columnas de manera dinámica:</p>
        <div class="matrix-controls">
          <button onclick="addRow()">Agregar Fila</button>
          <button onclick="addColumn()">Agregar Columna</button>
          <button onclick="resetMatrix()">Resetear Matriz</button>
        </div>
        <div id="matrix-container">
          <!-- Aquí se generará la matriz en una cuadrícula -->
        </div>
      </section>
      <section class="matrix-results">
        <h2>Resultados</h2>
        <div id="results-container"></div>
        <button onclick="copyResult()">Copiar Resultado</button>
        <button onclick="exportToPDF()">Exportar como PDF</button>
      </section>
    </main>
    <footer>
      <p>Derechos reservados MatrixCalc©</p>
    </footer>
    <script src="/frontend/src/scripts/index.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixCalc</title>
    <link rel="stylesheet" href="/frontend/src/styles/index.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <a href="/frontend/public/index.html">
          <img src="/frontend/src/assets/svg/logoW.svg" alt="MatrixCalc Logo" />
        </a>
      </section>
      <section class="navbar">
        <div class="menu">
          <button onclick="performOperation('gauss-jordan')">
            Gauss-Jordan
          </button>
          <button onclick="performOperation('sel')">S. E. L.</button>
          <button onclick="performOperation('inverse')">Inversa</button>
          <button onclick="performOperation('determinant')">
            Determinante
          </button>
          <button onclick="performOperation('gauss-jordan-human')">
            Gauss-Jordan Humano
          </button>
        </div>
        <!-- 
        <div class="elementnavbar">
          <a href="/frontend/public/index.html">
            <img src="/frontend/src/assets/svg/homeW.svg" alt="Inicio" />
          </a>
        </div>
        -->
      </section>
    </header>
    <main>
      <section class="matrix-input">
        <h2>Calculadora de Matrices</h2>
        <p>Ingrese una matriz:</p>
        <div class="matrix-controls" view="flex">
          <button onclick="addRow()" class="matrix-button">
            <img
              class="img-matrix-controls"
              src="/frontend/src/assets/svg/anadir-fila-blanco.svg"
              alt="Agregar Fila"
            />
            <span>Agregar Fila</span>
          </button>
          <button onclick="addColumn()" class="matrix-button">
            <img
              class="img-matrix-controls"
              src="/frontend/src/assets/svg/anadir-columna-blanco.svg"
              alt="Agregar Columna"
            />
            <span>Agregar Columna</span>
          </button>
          <label class="matrix-button custom-button" for="fileInput">
            <img
              class="img-matrix-controls"
              src="/frontend/src/assets/svg/subir-matriz-blanco.svg"
              alt="Subir Matriz"
            />
            <span>Subir Matriz</span>
          </label>
          <input class="file-upload" type="file" id="fileInput" accept=".txt" />
          <button onclick="clearMatrix()" class="matrix-button">
            <img
              class="img-matrix-controls"
              src="/frontend/src/assets/svg/limpiar-matriz-blanco.svg"
              alt="Limpiar Matriz"
            />
            <span>Limpiar Matriz</span>
          </button>
          <button onclick="resetMatrix()" class="matrix-button">
            <img
              class="img-matrix-controls"
              src="/frontend/src/assets/svg/resetear-matriz-blanco.svg"
              alt="Resetear Matriz"
            />
            <span>Resetear Matriz</span>
          </button>
        </div>

        <div class="border-matrix" id="matrix-container"></div>
      </section>
      <section class="matrix-results">
        <h2>Resultados</h2>
        <div id="results-container"></div>
        <button onclick="copyResult()">Copiar Resultado</button>
      </section>
    </main>
    <footer>
      <p>Derechos reservados MatrixCalcÂ©</p>
    </footer>
    <script src="/frontend/src/scripts/index.js" defer></script>
  </body>
</html>

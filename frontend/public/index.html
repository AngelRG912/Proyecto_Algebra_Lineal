<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixCalc - Calculadora de Matrices</title>
    <link rel="stylesheet" href="/frontend/src/styles/index.css" />
  </head>
  <body>
    <!-- Encabezado con logo y navegación -->
    <header>
      <section class="logo">
        <img src="/frontend/src/assets/svg/logoW.svg" alt="Logo MatrixCalc" />
      </section>

      <section class="navbar">
        <div class="elementnavbar">
          <a href="/frontend/public/index.html">
            <img src="/frontend/src/assets/svg/homeW.svg" alt="Inicio" />
          </a>
        </div>
      </section>
    </header>

    <!-- Contenido principal -->
    <aside></aside>
    <main>
      <!-- Sección de entrada de matriz -->
      <section class="matrix-input">
        <h2>Calculadora de Matrices</h2>
        <p>Ingresa el tamaño de la matriz y sus elementos:</p>
        <div class="matrix-controls">
          <label for="rows">Filas:</label>
          <input type="number" id="rows" min="1" max="10" value="3" />
          <label for="cols">Columnas:</label>
          <input type="number" id="cols" min="1" max="10" value="3" />
          <button onclick="createMatrix()">Crear Matriz</button>
        </div>
        <div id="matrix-container">
          <!-- Aquí se generará la matriz en una cuadrícula -->
        </div>
      </section>

      <!-- Sección de operaciones -->
      <section class="matrix-operations">
        <h3>Operaciones</h3>
        <button onclick="gaussJordan()">Gauss-Jordan</button>
        <button onclick="inverseMatrix()">Inversa</button>
        <button onclick="transposeMatrix()">Transpuesta</button>
        <button onclick="determinantMatrix()">Determinante</button>
      </section>

      <!-- Sección de resultados -->
      <section class="matrix-results">
        <h3>Resultados</h3>
        <div id="results-container">
          <!-- Aquí se mostrarán los resultados -->
        </div>
        <button onclick="copyResults()">Copiar Resultado</button>
        <button onclick="exportResults()">Exportar como PDF</button>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>Derechos reservados MatrixCalc©</p>
    </footer>

    <script src="/frontend/src/scripts/index.js" defer></script>
  </body>
</html>
